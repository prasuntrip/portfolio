<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Notes</title>

  <!-- SEO Meta Tags -->
  <meta name="description" content="Read powerful coding notes, blogs, and ideas from Prasun. Explore projects and insights.">
  <meta name="keywords" content="Prasun, Java, Spring Boot, Coding Blog, Programming, Projects, Notes, Developer">
  <meta name="author" content="Prasun">
  <meta name="robots" content="index, follow">

  <!-- Open Graph Meta Tags for social sharing -->
  <meta property="og:title" content="All Notes | Prasun.dev">
  <meta property="og:description" content="Explore Prasun's coding notes, blogs, and developer journey.">
  <meta property="og:image" content="https://example.com/your-image.jpg"> <!-- Replace with your image URL -->
  <meta property="og:url" content="https://prasun.dev/notes"> <!-- Replace with your actual URL -->
  <meta property="og:type" content="website">

  <!-- Twitter Card Meta -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="All Notes | Prasun.dev">
  <meta name="twitter:description" content="Explore Prasun's coding notes, blogs, and developer journey.">
  <meta name="twitter:image" content="https://example.com/your-image.jpg"> <!-- Replace with your image URL -->

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon">

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .glass-effect {
      backdrop-filter: blur(12px);
      background-color: rgba(30, 41, 59, 0.7); /* slate-800 + opacity */
    }
    .gradient-text {
      background: linear-gradient(90deg, #14b8a6, #3b82f6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>

<body class="bg-gray-950 text-white font-sans">

<!-- HEADER -->
<header class="fixed top-0 w-full z-50 glass-effect border-b border-slate-700/50 shadow-md">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
    <!-- Logo -->
    <div class="text-2xl font-bold tracking-tight">
      <a href="/" class="gradient-text hover:brightness-125 transition duration-300">Prasun.dev</a>
    </div>

    <!-- Desktop Nav -->
    <nav class="hidden md:flex space-x-6 text-sm font-medium">
      <a th:href="@{/}" class="text-slate-300 hover:text-white transition duration-200">Home</a>
      <a th:href="@{/}" class="text-slate-300 hover:text-white transition duration-200">About</a>
      <a th:href="@{/blogs}" class="nav-link text-slate-300 hover:text-white transition duration-300">Blogs</a>
      <a th:href="@{/}" class="text-slate-300 hover:text-white transition duration-200">Projects</a>
      <a th:href="@{/}" class="text-slate-300 hover:text-white transition duration-200">Contact</a>
      <a th:href="@{/admin}" class="text-emerald-400 hover:text-white transition duration-200">Admin</a>
    </nav>

    <!-- Mobile Nav Toggle -->
    <button id="menu-toggle" class="md:hidden focus:outline-none">
      <svg id="hamburger-icon" class="w-6 h-6 text-emerald-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
  </div>

  <!-- Mobile Menu -->
  <div id="mobile-menu" class="hidden md:hidden absolute top-full left-0 right-0 glass-effect py-4 px-6 rounded-b-lg shadow-xl text-sm">
    <div class="flex flex-col space-y-3">
      <a th:href="@{/}" class="text-slate-300 hover:text-white transition">Home</a>
      <a th:href="@{/}" class="text-slate-300 hover:text-white transition">About</a>
      <a th:href="@{/blogs}" class="nav-link text-slate-300 hover:text-white transition duration-300">Blogs</a>
      <a th:href="@{/}" class="text-slate-300 hover:text-white transition">Projects</a>
      <a th:href="@{/}" class="text-slate-300 hover:text-white transition">Contact</a>
      <a th:href="@{/admin}" class="text-emerald-400 hover:text-white transition">Admin</a>
    </div>
  </div>
</header>

<!-- BLOG SECTION -->
<main class="pt-28 pb-16 px-4 sm:px-6">
  <section id="blogs" class="max-w-4xl mx-auto space-y-8">
    <div th:each="blog : ${blogs}" class="bg-gray-800/70 rounded-2xl shadow-lg p-4 sm:p-6 hover:shadow-2xl transition-shadow duration-300 border border-slate-700/40">
      <h1 th:text="${blog.title}" class="text-2xl font-bold text-white mb-2 tracking-tight"></h1>
      <p th:text="${blog.description}" class="text-gray-300 mb-4 leading-relaxed"></p>
      <a th:href="@{/read-post/{id}(id=${blog.id})}" class="text-cyan-400 hover:text-white underline underline-offset-2 font-medium transition">Read more â†’</a>
    </div>
  </section>
</main>
<!-- Footer -->
<footer class="py-12 bg-slate-900 border-t border-slate-800/50">
  <div class="max-w-4xl mx-auto px-4 sm:px-6">
    <div class="flex flex-col md:flex-row justify-between items-center">
      <div class="mb-6 md:mb-0">
        <div class="text-2xl font-bold">
          <span class="gradient-text">Prasun.dev</span>
        </div>
        <p class="text-slate-400 mt-2">Code | Grit | Discipline</p>
      </div>

      <div class="flex flex-wrap gap-6 justify-center">
        <a th:href="@{/}" class="text-slate-400 hover:text-white transition duration-300">Home</a>
        <a th:href="@{/}" class="text-slate-400 hover:text-white transition duration-300">About</a>
        <a th:href="@{/blogs}" class="text-slate-400 hover:text-white transition duration-300">Blogs</a>
        <a th:href="@{/}" class="text-slate-400 hover:text-white transition duration-300">Projects</a>
        <a th:href="@{/}" class="text-slate-400 hover:text-white transition duration-300">Contact</a>
      </div>
    </div>

    <div class="border-t border-slate-800/50 mt-8 pt-8 text-center text-slate-500">
      <p>&copy; <span id="year"></span> Prasun. All rights reserved.</p>
    </div>
  </div>
</footer>

<script>
  // Mobile menu toggle
  const menuToggle = document.getElementById('menu-toggle');
  const mobileMenu = document.getElementById('mobile-menu');
  const hamburgerIcon = document.getElementById('hamburger-icon');

  menuToggle.addEventListener('click', () => {
    mobileMenu.classList.toggle('hidden');
    hamburgerIcon.classList.toggle('text-emerald-500');
    hamburgerIcon.classList.toggle('text-white');
  });

  // Close mobile menu when clicking on a link
  document.querySelectorAll('#mobile-menu a').forEach(link => {
    link.addEventListener('click', () => {
      mobileMenu.classList.add('hidden');
      hamburgerIcon.classList.remove('text-white');
      hamburgerIcon.classList.add('text-emerald-500');
    });
  });

  // Back to top button
  const backToTopButton = document.getElementById('back-to-top');

  window.addEventListener('scroll', () => {
    if (window.pageYOffset > 300) {
      backToTopButton.classList.remove('opacity-0', 'invisible');
      backToTopButton.classList.add('opacity-100', 'visible');
    } else {
      backToTopButton.classList.remove('opacity-100', 'visible');
      backToTopButton.classList.add('opacity-0', 'invisible');
    }
  });

  backToTopButton.addEventListener('click', () => {
    window.scrollTo({
      top: 0,
      behavior: 'smooth'
    });
  });

  // Animate skill bars on scroll
  const skillBars = document.querySelectorAll('.skill-bar');

  const animateSkillBars = () => {
    skillBars.forEach(bar => {
      const width = bar.style.width;
      bar.style.width = '0';
      setTimeout(() => {
        bar.style.width = width;
      }, 100);
    });
  };

  // Set current year in footer
  document.getElementById('year').textContent = new Date().getFullYear();

  // Smooth scrolling for anchor links
  document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
      e.preventDefault();

      const targetId = this.getAttribute('href');
      const targetElement = document.querySelector(targetId);

      if (targetElement) {
        window.scrollTo({
          top: targetElement.offsetTop - 80,
          behavior: 'smooth'
        });
      }
    });
  });

  // Intersection Observer for animations
  const observerOptions = {
    threshold: 0.1
  };

  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        if (entry.target.id === 'skills') {
          animateSkillBars();
        }
        entry.target.classList.add('animate-fadeIn');
      }
    });
  }, observerOptions);

  document.querySelectorAll('section').forEach(section => {
    observer.observe(section);
  });
</script>

</body>
</html>
